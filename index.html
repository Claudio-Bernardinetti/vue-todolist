<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <!-- Title -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- CSS link -->
    </head>
    <body>
        <div id="app">
            <div class="container-fluid text-center container_css">
                <div class="row row_css">
                    <div class="col-12 bg-primary col_css">

                        <h1>Lista delle cose da fare</h1>

                        <input v-model="newTodo.text" @keyup.enter="addTodo"
                            placeholder="New Task">

                        <ol class="list-group">
                            <li v-if="todos.length === 0"
                                class="list-group-item">Inserisci la tua prima
                                cosa da fare</li>
                            <li v-for="(todo, index) in todos"
                                class="list-group-item">
                                <span
                                    v-bind:style="{ 'text-decoration': todo.done ? 'line-through' : 'none' }">
                                    {{ todo.text }}
                                </span>
                                - {{ todo.done ? 'Fatto' : 'Non fatto' }}
                                <button @click="toggleDone(index)"
                                    class="btn-close"></button>

                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- Vue.js link -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- JS link -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
