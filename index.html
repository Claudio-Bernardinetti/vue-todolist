<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <!-- Title -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- font-awesome -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- CSS link -->
    </head>
    <body>
        <div id="app">
            <div class="container-fluid text-center container_css">
                <div class="row row_css">
                    <div class="col-12 bg-primary col_css">

                        <h1>Lista delle cose da fare</h1>
                        <input type="text" v-model="newTodo"
                            @keyup.enter="addTodo">
                        <button @click="addTodo">Aggiungi</button>
                        <p v-if="error">{{ error }}</p>
                        <!-- Start <ul> -->
                        <ul>
                            <li v-for="(todo, index) in todos"
                                :key="index">
                                <span :class="{ 'done': todo.done }">{{
                                    todo.text }}</span>
                                <div class="check_x">
                                    <input type="checkbox" v-model="todo.done">
                                    <button class="btn"
                                        @click="removeTodo(index)">X</button>
                                </div>
                            </li>
                        </ul>
                        <!-- End <ul> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Vue.js link -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- JS link -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
